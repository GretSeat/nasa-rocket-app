<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="A NASA Application that Shows the Picture of the Day, with Description for a selected date"
    />
    <meta name="keywords" content="NASA" />

    <title>NASA Blast Off</title>

    <link rel="stylesheet" href="/css/style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png"
    />
    <link rel="manifest" href="/img/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-5 bg-dark bg-gradient">
    <main class="card mx-auto">
      <header class="card-header text-center">
        <h1 class="card-title fs-1">
          Ready to head into destinations unknown?
        </h1>
        <p class="card-subtitle p-1">
          You're on a space ship. NASA has given you permission to fly to the
          location of their satellites on specific days.
          <br />
          What day do you choose??
        </p>
        <div class="p-2">
          <input type="date" name="destination-date" value="" />
          <button name="button" class="btn btn-danger" type="button">
            Blast Off!
          </button>
        </div>
      </header>
      <section class="card-body">
        <h3></h3>
        <div>
          <img
            class="card-img-top"
            src="/img/main-pic.jpg"
            alt="Picture of the Day"
          />
          <iframe
            class="ratio ratio-16x9"
            src=""
            frameborder="0"
            style="display: none"
          ></iframe>
          <br />
        </div>
        <p class="card-text text-center" id="explanation"></p>
      </section>
      <footer class="card-footer text-center text-muted">
        &copy; Copyright
        <a
          class="text-decoration-none text-muted"
          href="https://github.com/GretSeat"
          >Garrett Stewart</a
        >
        2023
      </footer>
    </main>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
