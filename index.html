<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="A NASA Application that Shows the Picture of the Day, with Description for a selected date"
    />
    <meta name="keywords" content="NASA" />

    <title>NASA Blast Off</title>

    <link rel="stylesheet" href="/css/style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png"
    />
    <link rel="manifest" href="/img/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Ready to head into destinations unknown?</h1>
    <p>
      You're on a space ship. NASA has given you permission to fly to the
      location of their satellites on specific days.
      <br />
      What day do you choose??
    </p>
    <div class="input-container">
      <input type="date" name="" value="" />
      <button type="button" name="button">Blast Off!</button>
    </div>
    <h3></h3>
    <div class="img-holder">
      <img src="/img/nasa.jpg" alt="Picture of the Day" />
      <iframe src="" frameborder="0" style="display: none"></iframe>
      <br />
    </div>
    <p class="explanation">A Description Will Show Up Here</p>
    <footer>
      &copy; Copyright
      <a href="https://github.com/GretSeat">Garrett Stewart</a> 2023
    </footer>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
